<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tm-product-table .btn {
            margin: 0 2px;
            padding: 4px 10px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .breadcrumb {
            font-size: 14px;
            color: #777;
        }

        .tm-product-table th,
        .tm-product-table td {
            text-align: center;
            vertical-align: middle;
        }

        .tm-product-table th {
            width: auto;
        }

        .tm-product-table .btn {
            margin: 0 5px;
        }

        .btn-view {
            background-color: blue;
            color: white;
        }

        .btn-view:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        @media (max-width: 768px) {
            .tm-product-table .btn {
                margin: 2px 0;
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-xl">
        <div class="container h-100">
            <a class="navbar-brand" href="index.html">
                <h1 class="tm-site-title mb-0">Product Admin</h1>
            </a>
            <ul class="breadcrumb mt-2">
                <li class="breadcrumb-item"><a href="/admin/home">Admin &gt;&gt;</a>Dashboard</li>
            </ul>
            <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars tm-nav-icon"></i>
            </button>
            <div class="col-lg-3 col-md-6 ms-auto">
                <form action="">
                    <input type="text" placeholder="Search..." class="form-control" id="searchInput" name="search" />
                </form>
            </div>
        </div>
    </nav>

    <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-taller tm-block-scroll">
            <h2 class="tm-block-title">Orders List</h2>
            <table class="table table-hover tm-table-small tm-product-table">
                <thead>
                    <tr>
                        <th scope="col">ORDERID</th>
                        <th scope="col">DATE</th>
                        <th scope="col">CUSTOMER</th>
                        <th scope="col">PAYMENT</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">METHOD</th>
                        <th scope="col">ACTION</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>#122349</td>
                        <td>16:00, 12 NOV 2018</td>
                        <td>Oliver Trag</td>
                        <td>Paid</td>
                        <td>Moving</td>
                        <td>Credit Card</td>
                        <td><button class="btn btn-view">View</button></td>
                    </tr>
                    <tr>
                        <td>#122348</td>
                        <td>11:00, 10 NOV 2018</td>
                        <td>Jacob Miller</td>
                        <td>Pending</td>
                        <td>Pending</td>
                        <td>PayPal</td>
                        <td><button class="btn btn-view">View</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="tm-footer row tm-mt-small">
        <div class="col-12 font-weight-light">
            <p class="text-center text-white mb-0 px-4 small">
                Copyright &copy; <b>2018</b> All rights reserved.
                Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
